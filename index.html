<!DOCTYPE html>
<html>
  <head>
    <title>Password Validator 2018</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
  <div class="container">
    <h1 text-align="center">Password Validation</h1><br>
    <form>
      <label for="usrname">Username</label>
      <input type="text" id="usrname" name="usrname">
      <label for="psw">Password</label>
      <input type="password" id="psw" name="psw" pattern="(?=.*[$@#&!])(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{6,12}" title="Must contain at least one number, one uppercase letter, one lowercase letter, one symbol from ($@#&!) and must be 6 or more characters" required>
    <input type="submit" value="Submit" class="submit">
      
    </form>
  </div>
  <div id="message">
    <h3>Password must contain:</h3>
    <p id="capital" class="invalid">A uppercase letter</p>
    <p id="letter" class="invalid">A lowercase  letter</p>
    <p id="number" class="invalid">Any number from 0-9</p>
    <p id="symbol" class="invalid">Any of the Symbols "$@#&!"</p>
    <p id="length" class="invalid">Must be 6 Character or more and 12 characters maximum</p>
  </div>
    </div>
    <script src="main.js"></script>
    <body>
</html>
